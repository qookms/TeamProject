<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/images/favicon.png">

    <title>Troll</title>
    
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/style_global.css" rel="stylesheet" />
 
    <link href="style.css" rel="stylesheet" />

  </head>

  <body>

    <div class="container">

        <img src="/images/ims_logo.png" id="mainimage"/>

		<div class="alert alert-danger hidden fade">회원 가입에 실패했습니다.</div>

        <div class="form-join">
            <h2 class="form-join-heading">회원가입</h2>

            <form class="form-join form-horizontal" role="form">
                <div class="form-group" id="groupid">
                    <label class="control-label col-xs-12 col-sm-3">ID</label>
                    <div class="col-xs-12 col-sm-9">
                        <input type="text" id="inputid" class="form-control" maxlength="30" placeholder="Trollmju" autofocus />
                    </div> 
                    
                    <label id="errorid" class="col-sm-offset-3 control-label hidden"></label>
                </div>
                <div class="form-group" id="passwordgroup">
                    <label class="control-label col-xs-12 col-sm-3">비밀번호</label>
                    <div class="col-xs-12 col-sm-9">
                        <input type="password" id="inputpassword" class="form-control" maxlength="100" placeholder="********" />
                    </div>
                    
                    <label id="errorpassword" class="col-sm-offset-3 control-label hidden"></label>
                </div>
                
                <div class="form-group" id="passwordconfirmgroup">
                	<label class="control-label col-xs-12 col-sm-3">비밀번호 확인</label>
                	<div class="col-xs-12 col-sm-9">
                		<input type="password" id="inputpasswordconfirm" maxlength="100" class="form-control" placeholder="********" />
                	</div>
                	
                	<label id="errorpasswordconfirm" class="col-sm-offset-3 control-label hidden"></label>
                </div>
                
                <div class="form-group" id="namegroup">
                    <label class="control-label col-xs-12 col-sm-3">이름</label>
                    <div class="col-xs-12 col-sm-9">
                        <input type="text" id="inputname" maxlength="5" class="form-control" placeholder="권동섭" />
                    </div> 
                    
                    <label id="errorname" class="col-sm-offset-3 control-label hidden"></label>
                </div>
                
                <div class="form-group" id="emailgroup">
                	<label class="control-label col-xs-12 col-sm-3">이메일</label>
                	<div class="col-xs-12 col-sm-9">
                		<input type="text" id="inputemail" class="form-control" placeholder="gmail@gmail.com" />
                	</div>
                	<label id="erroremail" class="col-sm-offset-3 control-label hidden text-danger"></label>
                </div>
                
                <div class="pull-right">
                    <button class="btn btn-lg btn-primary" type="submit" id="button_requestjoin" disabled="disabled">가입 신청</button>
                    <button class="btn btn-lg btn-default" id="cancel" data-target="login.html">취소</button>    
                </div>
                
            </form>
        </div>
      <!-- Main component for a primary marketing message or call to action -->
       
    </div> <!-- /container -->

    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/sha256.js"></script>
    <script src="script.js"></script>
  </body>
</html>
